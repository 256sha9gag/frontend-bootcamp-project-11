<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="btn-group" role="group">
          <button type="button" data-lang="lang" class="btn mb-3 btn-outline-primary" id="ru">Русский</button>
          <button type="button" data-lang="lang" class="btn mb-3 btn-primary" id="en">English</button>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0"></h1>
            <p class="lead"></p>
            <form action="" class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input id="url-input" required="" name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                    <label for="url-input">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
            <div class="card border-0">
              <div class="card-body">
                <h2 class="card-title h4" data-title="posts"></h2>
              </div>
              <ul class="list-group border-0 rounded-0" data-ul="posts">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-start border-0 border-end-0">
                  <a href="https://ru.hexlet.io/courses/analytics-in-business/lessons/scatter-chart/theory_unit" class="fw-bold" data-id="2" target="_blank" rel="noopener noreferrer">Точечная диаграмма / Аналитические задачи в бизнесе</a>
                  <button type="button" class="btn btn-outline-primary btn-sm" data-id="2" data-bs-toggle="modal" data-bs-target="#modal">Просмотр</button> -->
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
            <div class="card border-0">
              <div class="card-body">
                <h2 class="card-title h4" data-title="feeds"></h2>
              </div>
              <ul class="list-group border-0 rounded-0" data-ul="feeds">
                <!-- <li class="list-group-item border-0 border-end-0">
                  <h3 class="h6 m-0">Новые уроки на Хекслете</h3>
                  <p class="m-0 small text-black-50">Практические уроки по программированию</p>
                </li> -->
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
